<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{UI/user/layout/main-layout}"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body layout:fragment="content">

    <!--복붙-->
     
<main class="form-signin w-100 m-auto">
    <form action="/loginPro" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      
      <div class="d-flex">

          <!--name="remember-id" 중요-->
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" name="remember-id" id="remember-id">
            <label class="form-check-label" for="remember-id">
              아이디 저장
            </label>
          </div>
    
          <!--name="remember-me"  중요 -->
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
            <label class="form-check-label" for="remember-me">
              Remember me
            </label>
          </div>

      </div>


      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>
  </main>
